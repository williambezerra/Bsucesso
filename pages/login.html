	$(function(){
 
    $("#btn").click(function(){
 
        var a = $("input[name=user]").val();
        var b = $("input[name=password]").val();
 
        $.ajax({
             
            type: "POST",
            data: { login:a, senha:b },
             
            url: "class/validaLogin.class.php",
            dataType: "html",
            success: function(result){
                $("#ok").html('');
                $("#ok").append(result);
            },
            beforeSend: function(){
                $('#loading').css({display:"block"});
            },
            complete: function(msg){
                $('#loading').css({display:"none"});
            }
        });
         
    });
    });
    
    </script>
