	$(function(){
 
    $("#btn").click(function(){
 
        var a = $("input[name=Senha]").val();
        var b = $("input[name=Csenha]").val();
 
        $.ajax({
             
            type: "POST",
            data: { senha:a, csenha:b },
             
            url: "class/altSenha.class.php",
            dataType: "html",
            success: function(result){
                $("#ok").html('');
                $("#ok").append(result);
            },
            beforeSend: function(){
                $('#loading').css({display:"block"});
            },
            complete: function(msg){
                $('#loading').css({display:"none"});
            }
        });
         
    });
    });
    
    </script>
